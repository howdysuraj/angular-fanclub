<nav class="header-nav" [class.hide]="isHidden()">
  <div class="header-container">
    <div class="header-logo-section">
      <div class="logo-wrapper">
        <img alt="Angular Fanclub Logo" class="logo-image" src="/images/logo/angular-fanclub-48.png" />
      </div>
      <div class="logo-text">
        <span class="logo-main">
          Angular <span class="logo-sub">Fanclub</span>
        </span>
      </div>
    </div>

    <!-- Desktop Navigation Links -->
    <div class="header-nav-links">
      <a class="nav-link" href="#">
        <span class="material-symbols-outlined nav-icon">forum</span>
        <span class="nav-text">Forum</span>
      </a>
      <a class="nav-link" href="#">
        <span class="material-symbols-outlined nav-icon">event_seat</span>
        <span class="nav-text">Conferences</span>
      </a>
      <a class="nav-link" href="#">
        <span class="material-symbols-outlined nav-icon">school</span>
        <span class="nav-text">Tutorials</span>
      </a>
    </div>

    <div class="header-actions">
      <button class="theme-toggle" (click)="toggleDarkMode()" type="button" aria-label="Toggle dark mode">
        <span class="material-symbols-outlined theme-icon theme-icon-dark">dark_mode</span>
        <span class="material-symbols-outlined theme-icon theme-icon-light">light_mode</span>
      </button>

      <!-- Desktop Login Button -->
      <button class="login-button" type="button">
        <span class="material-symbols-outlined login-icon">heart_plus</span>
        Join Fanclub
      </button>

      <!-- Mobile Menu Toggle (Hamburger) -->
      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" type="button" aria-label="Toggle mobile menu"
        aria-expanded="isMobileMenuOpen()">
        <span class="material-symbols-outlined mobile-menu-icon">
          {{ isMobileMenuOpen() ? 'close' : 'menu' }}
        </span>
      </button>
    </div>
  </div>
</nav>
